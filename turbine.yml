endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

logging:
  level:
    root: INFO
    com.netflix.discovery: DEBUG
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://liuwei-eureka.liuwei-eureka--staging:8761/eureka/
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
